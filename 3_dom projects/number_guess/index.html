<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Number Guesser</h1>
      <div id="game">
        <p>
          Guess a number between <span class="min-num"></span> and
          <span class="max-num"></span>
          <input type="number" onkeypress="return isNumberKey(event)" id="guess-input" placeholder="Enter your guess...">
          <input type="submit" id="guess-btn" value="Submit">
          <p class="message"></p>
        </p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
